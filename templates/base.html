<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
	<meta charset="UTF-8">
	<title>{%block title%}{%endblock%}</title>
	<link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}" media="screen" />
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" media="screen" />
</head>
<body>

<section class="container">
	<header class="row">
		<div class="col-lg-12">
			<img class="margin-top-bottom" src="{% static "img/logo_pagina.png" %}"alt="Logo">
			<ul class="nav nav-pills pull-right">
				<li>
					<a href="#">
						<i class="glyphicon glyphicon-user"></i>
					</a>
				</li>
				<li>
					<a href="/logout/">
						<i class="glyphicon glyphicon-log-out"></i>
					</a>
				</li>
			</ul>
		</div>
		<div class="col-lg-12">
			<ul class="nav nav-tabs">
				<li {% if val == 1 %}class="active"{%endif%}>
					<a href="#">
						Inicio
					</a>
				</li>
				<li {% if val == 2 %}class="active"{%endif%}>
					<a href="#">
						Libros
					</a>
				</li>
				<li {% if val == 3 %}class="active"{%endif%}>
					<a href="/dashboard/clientes/">
						Clientes
					</a>
				</li>
				<li {% if val == 4 %}class="active"{%endif%}>
					<a href="/dashboard/compradores/">
						Compradores
					</a>
				</li>

			</ul>
		</div>
	</header>
</section>


	 {% block content %}{% endblock %}



	



 <footer class="footer">
      <div class="container">
        <p class="text-muted">tlzSySteM 2016. Todos los derechos reservados </p>
      </div>
    </footer>

<script src="{% static "jquery/jquery.min.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
<script src="{% static "js/funciones.js" %}"></script>
</body>
</html>
